    <meta name="description" content="浙江理工大学官方网站，浙江理工大学是一所办学历史悠久的浙江省属重点建设大学，坐落在历史文化名城---杭州市。浙江理工大学的前身--蚕学馆，是杭州知府林启为实现其实业救国、教育救国的宏愿于1897年创办的，是我国最早创办的新学教育机构之一。今天的浙江理工大学是一所以工为主，特色鲜明，优势突出，理、工、文、经、管、法、艺术、教育等多学科协调发展的省属重点建设大学。学校下设16个学院（教研部），举办1所独立学院，现有全日制在校学生27000余人，其中研究生3100余人。">
